<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Container Hover Effect</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        gap: 20px;
        background-color: #f0f0f0;
      }

      .container {
        width: 200px;
        height: 200px;
        transition: background-color 0.3s;
      }

      .red-container {
        background-color: red;
      }

      .blue-container {
        background-color: blue;
      }

      /* Change the blue container to green when hovering over the red container */
      .red-container:hover + .blue-container {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div class="container red-container"></div>
    <div class="container blue-container"></div>
  </body>
</html>
