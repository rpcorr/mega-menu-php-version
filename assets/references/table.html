<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Table with Alternate Row Colors</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }

      th,
      td {
        padding: 0.5rem;
        border-bottom: 0.063rem solid #ddd;
        text-align: left;
      }

      th {
        background-color: #e8f086;
      }

      tr:nth-child(even) {
        background-color: #6fde6e;
      }

      tr:nth-child(odd) {
        background-color: #ff4242;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Column 1</th>
          <th>Column 2</th>
          <th>Column 3</th>
          <th>Column 4</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Data 1</td>
          <td>Data 2</td>
          <td>Data 3</td>
          <td>Data 4</td>
        </tr>
        <tr>
          <td>Data 5</td>
          <td>Data 6</td>
          <td>Data 7</td>
          <td>Data 8</td>
        </tr>
        <tr>
          <td>Data 9</td>
          <td>Data 10</td>
          <td>Data 11</td>
          <td>Data 12</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
